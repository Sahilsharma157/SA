<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentiment Analysis Tool</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis Tool</h1>

        <!-- Theme Toggle -->
        <button id="themeToggle" title="Toggle Theme">ðŸŒ™</button>

        <!-- CSV Upload -->
        <label for="fileInput">Upload CSV File:</label>
        <input type="file" id="fileInput" accept=".csv" />

        <!-- Keyword Input -->
        <label for="keywordInput">Enter Keyword to Filter:</label>
        <input type="text" id="keywordInput" placeholder="e.g., kids, men" />

        <!-- Textarea Input -->
        <label for="textInput">Or Enter Text Directly:</label>
        <textarea id="textInput" placeholder="Type or paste your review here..."></textarea>

        <!-- Analyze Button -->
        <button id="analyzeBtn">Analyze Sentiment</button>

        <!-- Chart Section -->
        <canvas id="sentimentChart"></canvas>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
